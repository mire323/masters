<div class="d-flex justify-content-center align-items-start" style="height: 80vh; padding-top: 50px;">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" class="col-md-6 p-4 rounded" style="background-color: #f8f9fa;">
      <h2 class="text-center mb-4">Create Veterinarian</h2>
  
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="veterinarian.firstName" required>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="veterinarian.lastName" required>
      </div>
  
      <div class="form-group">
        <label for="specialization">Specialization:</label>
        <input type="text" class="form-control" id="specialization" name="specialization" [(ngModel)]="veterinarian.specialization" required>
      </div>
  
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" [(ngModel)]="veterinarian.phoneNumber" required>
      </div>
  
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-primary">Submit</button>
        <button (click)="onSubmitAndClose(form)" class="btn btn-primary">Submit & Close</button>

      </div>
    </form>
  </div>

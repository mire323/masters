<div class="flip-container">
  <div class="flipper flip" id="flipper" style="margin-top:50px">
    <div class="front">
      <h1 class="title">Register</h1>
      <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="form-group required">
          <label>Username</label>
          <input class="form-control" formControlName="UserName" [(ngModel)]="customer.userName">
          <label class="text-danger"
          *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">This
          field is mandatory.</label>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input class="form-control" formControlName="Email" [(ngModel)]="customer.email">
          <label class="text-danger"
          *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid email
          address.</label>
        </div>
        <div class="form-group">
          <label>First Name</label>
          <input class="form-control" formControlName="FirstName"  [(ngModel)]="customer.firstName">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input class="form-control" formControlName="LastName"  [(ngModel)]="customer.lastName">
        </div>
        <div formGroupName="Passwords">
          <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password" [(ngModel)]="customer.password">
            <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">This
            field is mandatory.</label>
          <label class="text-danger"
            *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
            4 characters required.</label>
          </div>
          <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword">
            <label class="text-danger"
              *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">This
              field is mandatory.</label>
            <label class="text-danger"
              *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
              Password does not match.</label>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
          </div>
        </div>
      </form>
      <a class="flipbutton" id="loginButton" href="#">Login to my account →</a>
    </div>

    <div class="back" style="height:300px">
      <h1 class="title">Login</h1>
      <form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmitLogin(form)">
        <div class="form-group">
          <label>Username</label>
          <input class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        </div>
        <div class="form-row">
          <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block">Login</button>
          </div>
        </div>
      </form>
      <a class="flipbutton" id="registerButton" href="#">Create an account →</a>
    </div>
  </div>
</div>
